<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator - Calculate Anything</title>
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header"><h1 class="main-heading">Calculator</h1></header>
        <main class="calculator">
            <div class="cal-container">
                <div class="cal-display">123456
                </div>
                <div class="cal-keys">
                    <button type="button" class="btn backspace-btn"><span class="material-symbols-outlined">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#A9B3B8"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg>
</span></button
                    ><button type="button" class="btn ce-btn">CE</button
                    ><button type="button" class="btn ac-btn">AC</button
                    ><button type="button" class="btn div-btn">&divide;</button
                    ><button type="button" class="btn" data-num="7">7</button
                    ><button type="button" class="btn" data-num="8">8</button
                    ><button type="button" class="btn" data-num="9">9</button
                    ><button type="button" class="btn mul-btn">&Cross;</button
                    ><button type="button" class="btn" data-num="4">4</button
                    ><button type="button" class="btn" data-num="5">5</button
                    ><button type="button" class="btn" data-num="6">6</button
                    ><button type="button" class="btn sub-btn">&minus;</button
                    ><button type="button" class="btn" data-num="1">1</button
                    ><button type="button" class="btn" data-num="2">2</button
                    ><button type="button" class="btn" data-num="3">3</button
                    ><button type="button" class="btn add-btn">&plus;</button
                    ><button type="button" class="btn">0</button
                    ><button type="button" class="btn decimal-btn">.</button>
                    <button type="button" class="btn result-btn">&equals;</button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
