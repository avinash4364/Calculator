<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator - Calculate Anything</title>
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header"><h1 class="main-heading">Calculator</h1></header>
        <main class="calculator">
            <div class="cal-container">
                <div class="cal-display">
                    <div class="cal-equation">_</div>
                    <div class="cal-result">00000</div>
                </div>

                <div class="cal-keys">
                    <button type="button" class="btn bs-btn" data-key="bs">
                        <img
                            src="images/backspace.svg"
                            alt="backspace button"
                            data-key="bs"
                        /></button
                    ><button type="button" class="btn ce-btn" data-key="ce">
                        CE</button
                    ><button type="button" class="btn ac-btn" data-key="ac">
                        AC</button
                    ><button
                        type="button"
                        class="btn opr-btn"
                        data-key="&divide;"
                    >
                        &divide;</button
                    ><button type="button" class="btn num-btn" data-key="7">
                        7</button
                    ><button type="button" class="btn num-btn" data-key="8">
                        8</button
                    ><button type="button" class="btn num-btn" data-key="9">
                        9</button
                    ><button type="button" class="btn opr-btn" data-key="*">
                        &Cross;</button
                    ><button type="button" class="btn num-btn" data-key="4">
                        4</button
                    ><button type="button" class="btn num-btn" data-key="5">
                        5</button
                    ><button type="button" class="btn num-btn" data-key="6">
                        6</button
                    ><button type="button" class="btn opr-btn" data-key="-">
                        &minus;</button
                    ><button type="button" class="btn num-btn" data-key="1">
                        1</button
                    ><button type="button" class="btn num-btn" data-key="2">
                        2</button
                    ><button type="button" class="btn num-btn" data-key="3">
                        3</button
                    ><button type="button" class="btn opr-btn" data-key="+">
                        &plus;</button
                    ><button type="button" class="btn num-btn" data-key="0">
                        0</button
                    ><button
                        type="button"
                        class="btn decimal-btn"
                        data-key="dot"
                    >
                        .
                    </button>
                    <button
                        type="button"
                        class="btn result-btn"
                        data-key="result"
                    >
                        &equals;
                    </button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
