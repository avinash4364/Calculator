<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator - Calculate Anything</title>
        <link rel="stylesheet" href="style.css" />

        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header"><h1 class="main-heading">Calculator</h1></header>
        <main class="calculator">
            <div class="cal-container">
                <div class="cal-display">
                    <output class="cal-equation">_</output>
                    <output class="cal-result">00000</output>
                </div>

                <div class="cal-keys">
                    <button type="button" class="btn bs-btn" value="backspace">
                        <img
                            src="images/backspace.svg"
                            alt="backspace button"
                        /></button
                    ><button type="button" class="btn ce-btn" value="space">
                        CE</button
                    ><button type="button" class="btn ac-btn" value="c">
                        AC</button
                    ><button type="button" class="btn opr-btn" value="/">
                        &div;</button
                    ><button type="button" class="btn num-btn" value="7">
                        7</button
                    ><button type="button" class="btn num-btn" value="8">
                        8</button
                    ><button type="button" class="btn num-btn" value="9">
                        9</button
                    ><button type="button" class="btn opr-btn" value="*">
                        &times;</button
                    ><button type="button" class="btn num-btn" value="4">
                        4</button
                    ><button type="button" class="btn num-btn" value="5">
                        5</button
                    ><button type="button" class="btn num-btn" value="6">
                        6</button
                    ><button type="button" class="btn opr-btn" value="-">
                        &minus;</button
                    ><button type="button" class="btn num-btn" value="1">
                        1</button
                    ><button type="button" class="btn num-btn" value="2">
                        2</button
                    ><button type="button" class="btn num-btn" value="3">
                        3</button
                    ><button type="button" class="btn opr-btn" value="+">
                        &plus;</button
                    ><button type="button" class="btn num-btn" value="0">
                        0</button
                    ><button type="button" class="btn decimal-btn" value=".">
                        .
                    </button>
                    <button type="button" class="btn result-btn" value="=">
                        &equals;
                    </button>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
